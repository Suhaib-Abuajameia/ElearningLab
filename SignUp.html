<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://kit.fontawesome.com/51c9b0cf27.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style.css">
    <script>
      var takequiz = confirm("do you want to take a short quiz in order to go the courses page?")
   
      if (takequiz){
         var q1 = window.prompt("First question: enter a number between 1 and 100 that is divisible by 3,5,10 and 15.");
         var q2 = window.prompt("Second question: What element does ‘O’ represent on the periodic table?");
         var q3 = window.prompt("Third question: what’s the capital of Italy ?");
         var q4 = window.prompt("Fourth question: How many Continents are there?");

         let score = 0.0;
         if (q1==="30" || q1==="60" || q1==="90"){
            score += 1;
         }
         if (q2==="Oxygen"){
            score += 1;
         }
         if (q3==="Rome"){
            score += 1;
         }
         if (q4==="7"){
            score += 1;
         }
         if (q4==="6" || q4==="8"){
            window.alert("So close! The correct answer is: 7");
            score += 0.5;
         }
         if (score>2){
            window.alert("You Passed The Quiz! your score is: "+score);
            
         } else {
            window.alert("Sorry! you failed");
         }

      } else {
         window.alert("OK! No Problem.");
      }
    </script>
</head>
<body style="margin: 2%;">
   <header>
      
      <h1 style="display: inline-block; margin-left: 30px;">Elearning System</h1>
      <p style="display: inline-block; margin-left: 740px;"><a href="index.html">Return to the main page</a></p> 
      
   </header>
   <hr>
   <main>
    <form action="Courses.html">
        <fieldset style="width: 50%;"><legend>Sign Up From</legend>
            <label for="">First name:</label><br>
            <input type="text" id="firstname" placeholder="Enter your first name" required>
         </p>
         <p>
            <label for="">Last name:</label><br>
            <input type="text" id="lastname" placeholder="Enter your last name" required>
         </p>
         <p>
            <label for="">Phone number:</label><br>
            <input type="tel" id="phonenumber" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Please math the required pattern!" required>
            
         </p>
         <p>
            <label for="">Email:</label><br>
            <input type="email" id="email" placeholder="email@address.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
         </p>
         <p>
            <label for="">Password:</label><br>
            <input type="password" id="password" placeholder="enter a password" required>
         </p>
         <fieldset><legend>Gender:</legend>
            <p>
                <b>Gender:</b><br>
                <input type="radio" name="gender" value="female" required>
                <label for="">Female</label><br>
                <input type="radio" name="gender" value="male" required>
                <label for="">Male</label><br>
             </p>
        </fieldset>
         <p>
            <label for="">Your role:</label>
            <select name="your role" id="" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="employee ">Employee</option>
                <option value="manager">Manager</option>
            </select>
         </p>
         <p>
            <label for="">Linked in profile</label>
            <input type="url" id="Linkedin" placeholder="https://example.com" required>
         </p>
         <p>
            <label for="">Enter the number of courses you are intrested in</label>
            <input type="number" size="5" min="1" max="4" required>
         </p>
         <p>
            <label for="">Birth Date</label>
            <input type="date" required>
         </p>
         <p>
            <button style="cursor: pointer;" type="submit">Submit</button>
         </p>
        </p>
        </fieldset>
        </main>
        <hr>
        <footer>

         <p style="color: white;" >&copy; to author</p>
     
         <i class="fa-brands fa-square-facebook"></i>
         <i class="fa-brands fa-github"></i>
         <i class="fa-brands fa-linkedin"></i>
         <i class="fa-brands fa-square-twitter"></i>
     
     </footer>
    </form>
</body>

</html>
